  <!-- https://www.flaticon.com/kr/free-icon/home-icon-silhouette_69524 -->

      <header>
        <div class="head-logo">
          <img src="../images/facebook-icon.png" alt="메인 로고 아이콘" >
          <input placeholder="Facebook 검색" />
        </div>
        <div class="head-nav">
          <nav class="">
            <span class="btn-box">
              <img src="../images/home.png" alt="홈 바로가기" />
              <span class="btn-line"></span>
              <a href="./02_facebook_main.html" class="btn-link"></a>
            </span>
            <span class="btn-box active">
              <img src="../images/youtube.png" alt="동영상 바로가기" />
              <span class="btn-line"></span>
              <a href="./06_facebook_video.html" class="btn-link"></a>
            </span>
            <span class="btn-box">
              <img src="../images/people.png" alt="사용자 바로가기" />
              <span class="btn-line"></span>
              <a href="./07_facebook_people.html" class="btn-link"></a>
            </span>
            <span class="btn-box">
              <img src="../images/game.png" alt="게임 바로가기" />
              <span class="btn-line"></span>
              <a href="./08_facebook_game.html" class="btn-link"></a>
            </span>
          </nav>
        </div>
        <div class="head-side">
          <span class="btn-box"><img src="../images/menu.png" alt="메뉴 바로가기" /></span>
          <span class="btn-box"><img src="../images/alarm.png" alt="알림 바로가기" /></span>
          <span class="btn-box"><img src="../images/more.png" alt="더보기 바로가기" /></span>
        </div>

      <main>
        <section class="container video">
            <!-- video container -->
            <ul class="list">
                <li>
                    <div class="card">
                        <div class="head">
                            <div>
                                <img src="../images/edu_icon.png" alt="광고 아이콘" class="logo">
                                <span class="title">에듀윌</span>
                                <span class="time">8월 19일 오후 5시</span>
                                <img src="../images/more.png" alt="더보기" class="more">
                            </div>
                            <div class="txt">
                                <p>초시생 필수템, 만화입문서 무료배포! #합격자수_1위 #에듀윌 #공인중개사</p>
                            </div>
                        </div>
                        <div class="body">
                            <div class="image">
                                <video src="../images/video_sample.mp4" controls></video>
                            </div>
                        </div>
                        <div class="foot">
                            <div class="left">
                                <div class="btn-box active">
                                    <img src="../images/home.png" alt="홈 바로가기">
                                    <span class="btn-txt">좋아요</span>
                                </div>
                                <div class="btn-box">
                                    <img src="../images/youtube.png" alt="유튜브 바로가기">
                                    <span class="btn-txt">댓글달기</span>
                                </div>
                                <div class="btn-box">
                                    <img src="../images/people.png" alt="공유하기">
                                    <span class="btn-txt">공유하기</span>
                                </div>
                            </div>
                            <div class="right">
                                <span class="txt">댓글 17개,</span>
                                <span class="txt">조회 32만 회</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
      </main>
