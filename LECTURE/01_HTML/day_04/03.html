<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio & video tag</title>
</head>
<body>
    <!-- audio -->
    <h2>AUDIO TAG</h2>
    <audio src="samples/audio_sample.MP3" controls></audio>
    <audio src="samples/audio_sample.MP3" controls autoplay muted loop></audio>
    <audio src="https://blogattach.naver.net/87129b2d320c0db8907d102510fb80fb590cf889/20120101_178_blogfile/realminus1_1325394501355_74i9HO_MP3/SAMPLE_2.MP33" controls></audio>

    <!-- video -->
    <div style="height: 100px;"></div>
    <h2>VIDEO TAG</h2>
    <video src="samples/video_sample.mp4" autoplay muted loop width="400px"></video>
    <video src="samples/video_sample.mp4" controls ></video>

    <!-- embed tag > pdf -->
    <div style="height: 100px;"></div>
    <h2>EMBED TAG</h2>
    <embed src="samples/pdf_sample.pdf" type="application/pdf" height="480px" controls />
    <embed src="samples/video_sample.mp4" type="video/mp4" height="480px" controls muted />
    <embed src="samples/audio_sample.MP3" type="audio/MP3" height="480px" controls muted />
</body>
</html>
