<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <h2>Make Table with Table tags</h2>
    <table>
        <tr>
            <td>section 01</td>
            <td>section 02</td>
        </tr>
        <tr>
            <td>section 03</td>
            <td>section 04</td>
        </tr>
    </table>
    <h2>Make Table with Table tags + thead & tbody </h2>
    <table border="1">
        <thead>
            <tr>
                <th>학교 이름</th>
                <th>창립 년도</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>서울대학교</td>
                <td>1946년</td>
            </tr>
            <tr>
                <td>고려대학교</td>
                <td>1905년</td>
            </tr>
        </tbody>
    </table>
</body>
