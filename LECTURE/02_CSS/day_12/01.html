<body>
    배경 이미지에서 repeat을 설정하지 않으면 기본값은 repeat이다.
    <div class="back-size"></div>
    repeat를 no-repeat으로 설정하고 2개의 이미지를 설정
    <div class="back-size back-layer"></div>
</body>

    div {border: 2px dotted gray;}
    .back-size {width: 200px; height: 200px; background-image: url(./img/day12-1.png);}
