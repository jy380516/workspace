<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
</head>
<body>
    <h2>background-position</h2>
    <div>
        <p>center center</p>
        <div style="background-position: center center "></div>
    </div>
    <div style="background-position: bottom right">bottom right</div>
    <div style="background-position: 50px 25px">50px 25px</div>
    <div style="background-position: 70% 50%">70% 50%</div>
    <div style="background-position: top left">top left</div>
    <div style="background-position: 0 0">0 0</div>
</body>
</html>
