<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
</head>
<body>
    <h2>order row</h2>
    <div class="container" style="flex-direction:row;">
        <div class="item" style="order: 0;">order 0 | A</div>
        <div class="item" style="order: 0;">order 0 | B</div>
        <div class="item" style="order: 0;">order 0 | C</div>
        <div class="item" style="order: 0;">order 0 | D</div>
        <div class="item" style="order: 0;">order 0 | E</div>
    </div>
    <div class="container" style="flex-direction:row;">
        <div class="item" style="order: 1;">order 1 | A</div>
        <div class="item" style="order: -10;">order -10 | B</div>
        <div class="item" style="order: 1;">order 1 | C</div>
        <div class="item" style="order: 12;">order 12 | D</div>
        <div class="item" style="order: 0;">order 0 | E</div>
    </div>

    <h2>order column</h2>
    <div class="container" style="flex-direction:column;">
        <div class="item" style="order: 0;">order 0 | A</div>
        <div class="item" style="order: 0;">order 0 | B</div>
        <div class="item" style="order: 0;">order 0 | C</div>
        <div class="item" style="order: 0;">order 0 | D</div>
        <div class="item" style="order: 0;">order 0 | E</div>
    </div>
    <div class="container" style="flex-direction:column;">
        <div class="item" style="order: 1;">order 1 | A</div>
        <div class="item" style="order: -10;">order -10 | B</div>
        <div class="item" style="order: 1;">order 1 | C</div>
        <div class="item" style="order: 12;">order 12 | D</div>
        <div class="item" style="order: 0;">order 0 | E</div>
    </div>
</body>
</html>
<style>
    /* reset CSS */
    * {font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

    /* basic CSS */
    div {
        margin: 2px;
        border: 1px dotted black;
        background-color: gray;
    }



    .container {
        position: relative;
        display: flex;
        width: 600px; min-height: 80px;
    }
    .item {
        width: 100px; height: 60px;
        font-size: 14px;
        background-color: yellow;
    }
</style>
