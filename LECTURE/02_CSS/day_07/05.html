<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to change text color</title>
</head>
<body>
    <p id="p1">기본 텍스트 속성입니다. (initial)</p>
    <p id="p2">gray 색상으로 변경해보기 ( color : gray )</p>
    <p id="p3">16진수로 색상 변경해보기 ( color : #ff0000 )</p>
    <p id="p4">rgb로 색상 변경해보기 ( color : rgb(0,0,255) )</p>
    <p id="p5">rgba로 투명도 및 색상 변경해보기 ( color : rgba(0,0,255,0.5) )</p>
</body>
<style>
    #p2 {color: gray;}
    #p3 {color: #ff0000;}
    #p4 {color: rgb(0,0,255);}
    #p5 {color: rgba(0,0,255,0.5);}
</style>
</html>
