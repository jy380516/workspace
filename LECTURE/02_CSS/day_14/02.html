<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
</head>
<body>
    <h2>flex-direction</h2>

    <!-- 01. row -->
    <p>row</p>
    <div class="container row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- 02. row-reverse -->
    <p>row-reverse</p>
    <div class="container row-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- 03. column -->
    <p>column</p>
    <div class="container column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- 04. column-reverse -->
    <p>column-reverse</p>
    <div class="container column-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>

<style>
    /* reset CSS */

    /* basic CSS */
    div {background: gray; border: 1px dotted black; margin: 2px;}
    .container {display: flex; width: 300px;}
    .item {display: inline-block; width: 50px; height: 50px; background: yellow;}


    /* flex-direction */
    .row {flex-direction: row; height: 100px;}
    .row-reverse {flex-direction: row-reverse; height: 100px;}
    .column {flex-direction: column; height: 200px;}
    .column-reverse {flex-direction: column-reverse; height: 200px;}


</style>
