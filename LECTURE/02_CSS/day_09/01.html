<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block과 Inline 속성 알아보기</title>
</head>
<body>
    <section>
        <div> DIV (block) </div>
        바로 다음에...
    </section>
    <section>
        <div class="inline-block"> DIV (inline-block) </div>
        바로 다음에...       
    </section>
    <section>
        <span>SPAN (inline)</span>
        바로 다음에...
    </section>
    <section>
        <span class="inline-block">SPAN (inline-block)</span>
        바로 다음에...
    </section>
</body>
<style>
    section {
        margin: 0 0 100px 0;
        background: yellow;
        border: 1px solid gray;
    }
    div {
        width: 100px; height: 100px;
        margin: 20px; padding: 20px;
        background: aqua;
        border: 1px dotted blue;
    }
    span {
        width: 100px; height: 100px;
        margin: 20px; padding: 20px;
        background: orange;
        border: 1px dotted green;
    }
    .inline-block {
        display: inline-block;
    }
</style>
</html>
